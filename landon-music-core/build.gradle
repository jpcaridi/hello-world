plugins {
    id 'java'
}

group 'com.johncaridi'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    dependsOn "classes"

    doFirst {
        def classPathCollection = project.configurations.runtime.collect { it.getName() }
        def manifestClasspath = classPathCollection.join(' ')

        manifest {
            attributes(
                    'Specification-Vendor': "John Carid",
                    'Implementation-Vendor': "John Caridi",
                    'Implementation-Version': version,
                    'Class-Path': manifestClasspath
            )
        }
    }
}
